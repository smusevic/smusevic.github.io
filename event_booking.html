<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- Optional theme -->

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://github.com/eternicode/bootstrap-datepicker/blob/master/js/bootstrap-datepicker.js"></script>
</head>
<body>
<div class="panel panel-default">
  <div class="panel-heading">Booking Form</div>
  <div class="panel-body">
    <form>
      <div class="form-group">
        <label for="inputBusiness">Name (Organiser)</label>
        <input type="email" class="form-control" id="inputBusiness" placeholder="Name (Organiser)">        
        
        <label for="inputTel">Contact Telephone</label>
        <input type="text" class="form-control" id="inputTel" placeholder="Contact Telephone">        

        <label for="inputDate">Event Date</label>
        <input type="text" class="form-control" id="inputDate" placeholder="Date">

        <label for="inputAddress">Event Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Street name/number">

        <label for="inputPostcode">Event Postcode</label>
        <input type="text" class="form-control" id="inputPostcode" placeholder="Postcode">

        <label for="inputPrice">Price</label>
        <input type="text" class="form-control" id="inputPrice" placeholder="Price">

      </div>
    </form>
  </div>
</div>
</body>
